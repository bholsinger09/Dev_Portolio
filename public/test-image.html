<!DOCTYPE html>
<html>

<head>
    <title>Image Test</title>
</head>

<body>
    <h1>Testing Profile Images</h1>

    <h2>profile-small.png</h2>
    <img src="/profile-small.png" alt="Profile Small PNG"
        style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%;">

    <h2>profile-optimized.jpg</h2>
    <img src="/profile-optimized.jpg" alt="Profile Optimized JPG"
        style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%;">

    <h2>profile.png</h2>
    <img src="/profile.png" alt="Profile PNG"
        style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%;">

    <script>
        document.querySelectorAll('img').forEach(img => {
            img.onload = function () {
                console.log('Loaded:', this.src);
            };
            img.onerror = function () {
                console.error('Failed to load:', this.src);
            };
        });
    </script>
</body>

</html>
